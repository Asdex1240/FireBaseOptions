<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h1>{{profile.name}}</h1>
      <ion-text>
        <p>{{profile.email}}</p>
        <p>{{profile.edad}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="salir()" >Salir</ion-button>
</ion-content>
